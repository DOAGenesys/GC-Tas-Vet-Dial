<!DOCTYPE html>
<html>
<head>
    <title>External Contact Search and Speed Dial</title>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/2.6.3/purecloud-client-app-sdk-de77761d.min.js"></script>
    <script src="startGCSDKs.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="searchSection">
        <input type="text" id="searchTextbox" placeholder="Search external contacts...">
        <button id="searchButton" onclick="searchExternalContacts()">Search</button>
    </div>
    
    <div id="resultsSection"></div>

    <div id="speedDialSection">
        <h3>Speed Dials</h3>
        <ul id="speedDialList"></ul>
    </div>
    <script>
        function getConfig() {
                return fetch('/api/getConfig')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Environment vars could not be retrieved');
                        }
                        return response.json();
                    });
            }
        
            async function start() {
                try {
                    const config = await getConfig();
                    console.log('clientId: ', config.clientId);
                    startGCSDKs(config.clientId);
                } catch (error) {
                    console.error('Error occurred while starting:', error);
                }
            }
        
            start();
    </script>
</body>
